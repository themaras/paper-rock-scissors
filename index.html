<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Rock Paper Scissors Game</title>
        <!-- Meta Tags -->
        <meta charset="utf-8" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/reset.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/style.css" />
        <!-- JavaScript -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    
    <body>
        <header>
            <!--Header -->
            <!-- Top Navigation -->
            <nav>
                <ul class="clearfix">
                    <li><a class="new" href="#" onClick="window.location.reload( true );">+ New Game</a>
                    </li>
                </ul>
            </nav>
            	<h1>Rock Paper Scissors</h1>
        </header>
        <section class="game">
        <h2 class ="player">Player</h2>
        <h2 class ="machine">Computer</h2>
            <section class="userDiv">
                <div class="rockP"></div>
                <div class="paperP"></div>
                <div class="scissorsP"></div>
                <div class="rules"></div>
            </section>
            <section class="computerDiv">
                <div class="rockC"></div>
                <div class="paperC"></div>
                <div class="scissorsC"></div>
                <div class="computer"></div>
            </section>
            <section class="feedback">
               	<h2 class=makeChoice>Make Your Choice!</h2>
           </section>
            <section class="options"><a href="#" id="rockB" />Rock</a><a href="#" id="paperB" />Paper</a><a href="#" id="scissorsB" />Scissors</a>
            </section>
        </section>
    </body>
